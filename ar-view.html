<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Просмотр: Ефросиния Полоцкая</title>
    <!-- Подключаем A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- Подключаем AR.js для A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .ar-ui {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(139, 21, 56, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            font-family: sans-serif;
            text-align: center;
            width: 80%;
            pointer-events: none;
        }
        .back-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: #fff;
            color: #8B1538;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    
    <div class="ar-ui">
        Направьте камеру на изображение Ефросинии Полоцкой
    </div>

    <a href="gallery.html" class="back-btn">Вернуться в галерею</a>

    <!-- Сцена AR -->
    <a-scene 
        embedded 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; patternRatio: 0.50;">
        
        <!-- Определение маркера -->
        <!-- pattern-efra.patt — это ваш файл маркера -->
        <a-marker type="pattern" url="pattern-efra.patt">
            
            <!-- 3D модель -->
            <!-- sample.glb — ваша модель -->
            <a-entity
                gltf-model="url(sample.glb)"
                scale="0.5 0.5 0.5"
                position="0 0 0"
                rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            </a-entity>
            
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
